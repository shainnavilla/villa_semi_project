<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>villa MiniCAD</title>
</head>
<body>
  <canvas id="glCanvas" width="800" height="550" style="border:1px solid rgb(252, 205, 219);"></canvas>

  <br><br>
  <select id="menu" size="5">
        <option value="0">Pink</option>
        <option value="1">Orange</option>
        <option value="2">Blue</option>
        <option value="3">Green</option>
        <option value="4">Yellow</option>
  </select>

  <br><br>
  <!-- Clear Button -->
  <button id="clearButton">Clear</button>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
  #version 300 es
  in vec4 aPosition;
  in vec4 aColor;
  out vec4 vColor;
  
  void main() {
    gl_Position = aPosition;
    vColor = aColor;
  }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
  #version 300 es
  precision mediump float;
  
  in vec4 vColor;
  out vec4 fColor;
 
  void main() {
    fColor = vColor;
  }
  </script>

  <script src="js/MV.js"></script>
  <script src="js/initShaders.js"></script>
  <script src="cad.js"></script>
</body>
</html>
